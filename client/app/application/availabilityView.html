<style>
    table, th , td  {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
</style>
<div ng-controller='availabilityInfoController'>
 Availability*<br>
<body>
    <!--calendar body-->
    <div>
        <!--later this header will dynamically display the PC-set current semester-->
    	<h3>'PC Selected Semester' Schedule</h3><br>
        <table>
  			<tr>
     			<th>Time</th>
     			<th ng-repeat='day in days'>{{day}}</th> 
   			</tr>
  			<tr ng-repeat="time in times">
          <td>{{time.startHour}}-{{time.stopHour}}</td>
          <td><input name='Monday' type='checkbox' value={{time}}></td>
          <td><input name='Tuesday' type='checkbox' value={{time}}></td>
          <td><input name='Wednesday' type='checkbox' value={{time}}></td>
          <td><input name='Thursday' type='checkbox' value={{time}}></td>
          <td><input name='Friday' type='checkbox' value={{time}}></td>
        </tr>
		</table>
    </div>
    <br>
    <button type='button' ng-click="checkAll()">Select All</button>
    <button type='button' ng-click="resetAll()">Deselect All</button>
    <button type='button' ng-click="setPreviousSchedule('Semester',false)">Last Saved</button>
	<button type='button' ng-click="saveAvailability(false)">Save</button>
    <button type='button' ng-click="saveAvailability(true)">Save and Continue</button>
</body>   
</div>
