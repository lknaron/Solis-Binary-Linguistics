<div ng-controller='coursesInfoController'>
	<style>
  		#previousInput { margin-left: 175px; }
	  	#othersT { margin-left: 25px; }
	</style>
    <h3>Course Competencies</h3>
    <div ng-repeat="course in courses">
       <input type='checkbox' ng-model=course.box ng-init='course.box=0' ng-true-value='1' ng-false-value='0'>{{course.name}}
       <input id='previousInput' type='checkbox' ng-model=course.pbox ng-init='course.pbox=0' ng-true-value='1' ng-false-value='0'>Previous TA/Grader for {{course.name}}
    </div>
    Other(s)<input type='text' ng-model='otherCourse' ng-init='otherCourse=null'>
    <label id='othersT' for="othersTaught">Other(s) TA/Grader</label>
    <input id='othersTaught' type='text' ng-model='otherCourseT' ng-init='otherCourseT=null'>
    <br>
    <button type='button' ng-click='saveCourses(false)'>Save</button>
    <button type='button' ng-click='saveCourses(true)'>Save and Complete</button>
</div>
