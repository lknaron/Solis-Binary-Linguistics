<div ng-controller='programChairController'>
    <li><a href="#!/viewAccount">Account</a><br>
    Program Chair Home
    <li ng-model='name'>Name is {{name}}</li><br>
    An asterisk denotes an online class<br>
    <select ng-model='selectedClass' ng-options="class as class.class for class in classes" id="class" name="class" ng-change="go(selectedClass)"><option value="">Select Class</option></select>
    <br>
    <br>
    <ul>
		<li><a ng-href='#!/createFacultyAdminAccount'>Add Faculty/Admin User</a></li>
	  	<li><a href="#news">Change Password</a></li>
	  	<li><a href="#contact">Update Enrollment</a></li>
	  	<li><a href="#about">Run Reports</a></li>
	</ul>
    <div>
        <label>Application Deadline</label>
        <form>
            Semester: <select ng-model="deadline.semester" ng-options="name for name in semesterNames" required></select><br>
            Date: <input type='date' ng-model='deadline.date'/><br>
            <input type='submit' value='Save Deadline' ng-click='saveDeadline()'/>
            <div>{{deadlineMessage}}</div>
        </form>
    </div>
</div>
