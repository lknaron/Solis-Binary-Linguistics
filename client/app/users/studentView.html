<div ng-controller='studentInfoController'>
    <a href="#!/viewAccount">Account</a><br>
    <h2>Student Home</h2>
    <div>Welcome, {{name}}</div>
    <div>
        Now taking applications for the {{semesterName}} semester!<br>
        Please complete your application by {{deadline}}
    </div>
    <div>Application Status: {{status}}</div>
    <a ng-href='#!/contactInfo'>{{link}}</a><br>
    <h2>Calls To Action</h2>
    <h4>Notices</h4>
    <student-notice-directive id='noticeCalls'></student-notice-directive>
    <h4>Application</h4>
    <student-actions-directive id='appCalls'></student-actions-directive>
</div>
