<div class="form" ng-controller='createAccountController'>
    <ul class="tab-group">
        <li class="tab"><a href="#!/login">Login</a></li>
        <li class="tab active"><a href="#!/createAccount">Create Account</a></li>
    </ul>
    <div class="tab-content">
        <div id="signup">          
            <h1>Create Account</h1>        
            <form ng-submit='submitAccount()'>        
                <div class="field-wrap">
                    <label>First Name:<span class="req">*</span></label><br>
                    <input type="fname" ng-model='firstname' required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>Middle Name:</label><br>
                    <input type="mname" ng-model='middlename' autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>Last Name:<span class="req">*</span></label><br>
                    <input type="lname" ng-model='lastname' required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>ASURITE ID:<span class="req">*</span></label><br>
                    <input type="fname" ng-model='asuriteID' required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <div class="help">
                        <label>ASU Email <span class="req">*</span></label><br>
                        <input type="email" ng-model='email' required autocomplete="off"/>
                        <img src="/app/account/images/pwreq.png" alt="Req" style="width:20px;height:20px;" title='Must use ASU email'/>
                    </div>
                </div>
                <div class="field-wrap">
                    <div class="help">
                        <label>Set A Password<span class="req">*</span></label><br>
                        <input type="password" ng-model='password1' required autocomplete="off"/>
                        <img src="/app/account/images/pwreq.png" alt="Req" style="width:20px;height:20px;" 
                        title='Password Requirements:
                        -8-20 Characters
                        -1 Lowercase Letter
                        -1 Uppercase Letter
                        -1 Special Character(#?!@$%^&*-)'/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>Re-enter Password<span class="req">*</span></label><br>
                    <input type="password" ng-model='password2' required autocomplete="off"/>
                </div><br>
                <p class="error" ng-model='message'>{{message}}</p>
                <button class="create-button" type="submit">Create Account</button>  
            </form>
        </div>
    </div>   
 </div>
