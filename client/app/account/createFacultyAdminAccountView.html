<div class="form" ng-controller='createFacultyAdminAccountController'>
    <div class="tab-content">
        <div id="signup">          
            <h1>Create Faculty/Aministrative Account</h1>        
            <form ng-submit='submitAccount()'>        
                <div class="field-wrap">
                    <label>First Name:<span class="req">*</span></label><br>
                    <input type="fname" ng-model='firstname' required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>Middle Name:</label><br>
                    <input type="mname" ng-model='middlename' autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>Last Name:<span class="req">*</span></label><br>
                    <input type="lname" ng-model='lastname' required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>ASURITE ID:<span class="req">*</span></label><br>
                    <input type="fname" ng-model='asuriteID' required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <div class="help">
                        <label>ASU Email <span class="req">*</span></label><br>
                        <input type="email" ng-model='email' ng-change='emailError=false' required autocomplete="off"/>
                        <img src="/assets/images/pwreq.png" alt="Req" style="width:20px;height:20px;" title='Must use ASU email'/>
                    </div>
                </div>
                <p class="error" ng-model='emailErrorMessage' ng-show='emailError'><br>{{emailErrorMessage}}</p>
                <input type='checkbox' ng-model='defaultPassword' ng-change='setDefaultPassword()' class='passwordCheckbox'></input><checkboxlabel class='checkboxLabel'>Set Passwords to Default Password</checkboxlabel>
                <br>
                <br>
                <div class="field-wrap">
                    <div class="help">
                        <label>Set A Password<span class="req">*</span></label><br>
                        <input type="password" ng-model='password1' ng-change='passwordError=false' required autocomplete="off"/>
                        <img src="/assets/images/pwreq.png" alt="Req" style="width:20px;height:20px;" 
                        title='Password Requirements:
                        -8-20 Characters
                        -1 Lowercase Letter
                        -1 Uppercase Letter
                        -1 Special Character(#?!@$%^&*-)
                        -1 Number'/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>Re-enter Password<span class="req">*</span></label><br>
                    <input type="password" ng-model='password2' ng-change='passwordError=false' required autocomplete="off"/>
                </div>
                <p class="error" ng-model='passwordErrorMessage' ng-show='passwordError'><br>{{passwordErrorMessage}}</p>
                <input type='radio' ng-model='accountType' name='accountType' class='facultyButton' value='faculty' required></input><radiolabel class='radioButtonLabel'>Faculty</radiolabel>
                <input type='radio' ng-model='accountType' name='accountType' class = 'adminButton' value='administrative'></input><radiolabel class='radioButtonLabel'>Administration</radiolabel>
                <br>
                <br>
                <button class="create-button" type="submit">Create Account</button>  
            </form>
        </div>
    </div>   
 </div>
