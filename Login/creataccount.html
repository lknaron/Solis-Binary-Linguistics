<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link rel="stylesheet" href="css/createaccount.css">
  <link rel="stylesheet" href="css/normalize.min.css">


  
  
  
</head>

<body>

<div class="form">
     <ul class="tab-group">
        <li class="tab"><a href="index.html">Login</a></li>
        <li class="tab active"><a href= "creataccount.html">Create Account</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">  
        
        <h1>Create Account</h1>
        
        <form action="/" method="post">
        
       <div class="field-wrap">
            <label>
              First Name:<span class="req">*</span>
            </label>
            <input type="fname" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
           
            <label>
              Middle Name:
            </label>
            <input type="mname" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Last Name:<span class="req">*</span>
            </label>
            <input type="lname" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              ASURITE ID:<span class="req">*</span>
            </label>
            <input type="fname" required autocomplete="off"/>
          </div>
          
                    <div class="field-wrap">
            <label>
               ASU Email <span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="create-button">Create Account</button>
          
          
			</form>
        </div><!--sign up--> 
	</div><!--Tab Content-->
	
  </div><!--form-->

	
	 
	
</body>
</html>
