<legend><span class="number">1</span>Education</legend>

<label for="programs">Current Degree Program:</label>
<select id="program" name="program" onchange="onSelectChange()" required>
<optgroup label="Doctorate">
  <option value="phd-computer-science">Ph.D. Computer Science</option>
  <option value="phd-computer-engineering">Ph.D. Computer Engineering</option>
  <option value="phd-smacs">Ph.D. SMACS</option>
  <option value="phd-other">Ph.D. Other</option>
</optgroup>
<optgroup label="Masters">
  <option value="ms-software-engineering">M.S. Software Engineering</option>
  <option value="ms-computer-engineering">M.S. Computer Engineering</option>
  <option value="mcs-computer-science">M.C.S. Computer Science</option>
  <option value="ms-other">M.S. Other</option>
</optgroup>
</select>  
<input type="text" name="gpa" placeholder="GPA *" required>

<textarea id="textphd" name="otherphd" placeholder="Type in the name of your doctorate " style="display: none"></textarea>
<textarea id="textms" name="otherms" placeholder="Type in the name of your masters " style="display: none"></textarea>


</fieldset>
<script> function onSelectChange(){
    var sel = document.getElementById('program');
    var strUser = sel.options[sel.selectedIndex].text;  //getting the selected option's text
		
    if(strUser == 'Ph.D. Other'){  
   		document.getElementById('textphd').style.display = "block";
   		document.getElementById('textms').style.display = "none";       
	
    }
    else if(strUser == 'M.S. Other'){ 
   		document.getElementById('textms').style.display = "block"; 
   		document.getElementById('textphd').style.display = "none";     
		
    }else{
   		document.getElementById('textms').style.display = "none"; 
   		document.getElementById('textphd').style.display = "none"; 
	}
}</script>
	</form> 
<fieldset>
<legend><span class="number">2</span> Additional Information</legend>
 <form>
  <input type="checkbox" id="probation-chk" name="academic-probation" value="academic-probation"> I am on academic probation<br>
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
	  <p><center>Your application won't be considered until the academic probation has been cleared.</center></p>
  </div>
  
</div>
  
 <script>
		// Get the modal
	var modal = document.getElementById('myModal');

	// Get the checkbox that opens the modal
	var chkbx = document.getElementById("probation-chk");
	chkbx.onchange = function() {
		if(chkbx.checked){
			modal.style.display = "block";				
		}
	}

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
		modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script> 
  
  
  
  <input type="checkbox" name="4to1" value="4to1" checked> I'm in the 4 to 1 program<br>

  <style>
